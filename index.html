<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mycap1</title>
</head>
<body>
  <!-- tags -->
  <h2>Heading</h2>
  <p>this is paragraph</p>
  <strong>this is strong means bold sentence</strong>
  <br>
  <em>this is emphsize means italic letters</em>



  <!-- link and images -->
  <br>
  <a href="https://amazon.in" target="_blank">amazon</a> 
    <!-- a for the link and _blank is for web browser open on a new page -->
  <img src="14358.jpg" width="200" height="100" alt="no found">
    <!-- for the image the picture should be in a right directory -->
  

  <!-- list and tables -->

  <!-- for unordered list -->
 <ul type="square">
    <li>this is first</li>
    <li>this is second</li>
    <li>this is third</li>
  </ul>

  <!-- for ordered list -->
  <ol type="I">
    <li>this is first</li>
    <li>this is second</li>
    <li>this is third</li>
  </ol>

  <!-- this hr is for horizontal line -->
<hr>


  <!-- tables -->
  
  <table>
    <thead>
      <tr>
        <th>name</th>
        <th>roll</th>
        <th>school</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>khan</td>
        <td>19</td>
        <td>mvs</td>
      </tr>
    </tbody>
  </table>

<hr>
